ref:
  as: telcov10n-functional-cnf-network-eco-gotests
  from: src
  commands: telcov10n-functional-cnf-network-eco-gotests-commands.sh
  timeout: 4h
  resources:
    requests:
      cpu: 100m
      memory: 200Mi
  credentials:
  - namespace: test-credentials
    name: telcov10n-functional-cnf-network
    mount_path: /var/run/temp-vault
  env:
  - name: MY_TEST_VAR 
    default: "test_variable"
    documentation: Just test variables